<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found - HighlightIT</title>
  <style>
    /* --- Basic Reset & Font --- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #0c2846; /* Dark Blue */
      color: #ffffff; /* White */
      line-height: 1.6;
      display: flex; /* Use flexbox for centering */
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
      overflow-x: hidden; /* Prevent horizontal scroll */
      text-align: center;
      /* Ensure enough padding for the fixed footer */
      padding-bottom: 120px; /* Adjust based on potential footer height changes */
    }

    /* --- Color Variables --- */
    :root {
      --light-blue: #c3e0ec;
      --dark-blue: #0c2846;
      --yellow: #f8cd16;
      --white: #ffffff;
      --footer-height-desktop: 60px;
      --footer-height-mobile: 110px;
      --footer-side-padding: 5vw;
    }

    /* --- Content Wrapper (Slightly adapted for static page) --- */
    .content-wrapper {
      max-width: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- 404 Page Specific Styles --- */
    .logo-404 {
      width: 100px; /* Smaller logo for 404 */
      height: 100px;
      margin-bottom: 30px;
      border-radius: 15px;
      opacity: 0.8; /* Slightly fade logo on error page */
    }

    .error-code {
      color: var(--yellow); /* Highlight 404 code */
      font-size: 6em; /* Make it large */
      font-weight: bold;
      line-height: 1;
      margin-bottom: 10px;
    }

    .error-message {
      color: var(--light-blue);
      font-size: 1.5em;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .home-link {
      display: inline-block;
      background-color: var(--light-blue); /* Use light blue for link */
      color: var(--dark-blue);
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: 600; /* Medium weight */
      text-decoration: none;
      border-radius: 25px; /* Rounded shape */
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .home-link:hover,
    .home-link:focus {
      background-color: var(--white); /* Lighter on hover */
      transform: translateY(-2px);
      outline: none;
    }


    /* --- Footer --- */
    /* Copied directly from HighlightIT.html - Grid/Flex responsive */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(12, 40, 70, 0.9);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      min-height: var(--footer-height-desktop);
      z-index: 50;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding-top: 15px;
      padding-bottom: 15px;
      padding-left: var(--footer-side-padding);
      padding-right: var(--footer-side-padding);
    }

    .footer-item {
      text-align: center;
    }
    .footer-item:nth-child(1) { text-align: left; }
    .footer-item:nth-child(3) { text-align: right; }

    .footer-item a {
      color: var(--light-blue);
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }
    .footer-item a:hover {
      color: var(--white);
      text-decoration: underline;
    }

    /* --- Responsive Adjustments --- */
    /* Body padding based on orientation */
    @media (min-aspect-ratio: 1/1) {
      body { padding-bottom: calc(var(--footer-height-desktop) + 20px); }
    }
    @media (max-aspect-ratio: 1/1) {
      body { padding-bottom: calc(var(--footer-height-mobile) + 20px); }
    }

    /* Footer stacking for Vertical/Portrait Displays */
    @media (max-aspect-ratio: 1/1), (orientation: portrait) {
      footer {
        display: flex;
        flex-direction: column;
        grid-template-columns: none;
        align-items: center;
        min-height: var(--footer-height-mobile);
        padding: 15px 0;
      }
      .footer-item {
        text-align: center;
        width: auto;
        margin-bottom: 10px;
        align-self: auto;
        justify-self: auto;
      }
      .footer-item:last-child { margin-bottom: 0; }

      /* Adjust 404 text sizes slightly for mobile */
      .error-code { font-size: 4.5em; }
      .error-message { font-size: 1.2em; }
    }

    /* Smaller screen text/padding adjustments */
    @media (max-width: 400px) {
      .footer-item a { font-size: 0.8em; }
      :root { --footer-side-padding: 15px; }
      .error-code { font-size: 4em; }
      .error-message { font-size: 1.1em; }
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <a href="index.html"><img src="logo.png" alt="HighlightIT Logo" class="logo-404"></a>
  <h1 class="error-code">404</h1>
  <p class="error-message">Oops! The page you're looking for doesn't seem to exist.</p>
  <a href="index.html" class="home-link">Go back to HighlightIT</a>
</div>

<footer>
  <div class="footer-item">
    <a href="https://specter-systems.com" target="_blank" rel="noopener noreferrer">&copy; 2025 Specter Systems</a>
  </div>
  <div class="footer-item">
    <a href="https://maximilianmcclelland.com" target="_blank" rel="noopener noreferrer">Made by TrueProblematic</a>
  </div>
  <div class="footer-item">
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </div>
</footer>

</body>
</html>
